<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Me</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"> -->
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-md">
            <a class="navbar-brand fw-bold" href="#" data-translate="app_title">Challenge Me</a>
            <div class="dropdown">
                <label for="language-select" class="form-label visually-hidden">Language</label>
                <select class="form-select" id="language-select">
                    <option value="en">English</option>
                    <option value="da">Dansk</option>
                </select>
            </div>
        </div>
    </nav>

    <div class="container-md">

        <h2 class="text-center mb-4" data-translate="selection_title">Select Your Challenge</h2>

        

            <div class="row">

                
                <!-- Role Dropdown -->
                <div class="col-md-4 mt-4">
                    <label for="role-select" class="form-label" data-translate="role_label">Role</label>
                    <select class="form-select" id="role-select">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>

                <!-- Gender Dropdown -->
                <div class="col-md-4 mt-4">
                    <label for="gender-select" class="form-label" data-translate="gender_label">Gender</label>
                    <select class="form-select" id="gender-select">
                        <option value="M" data-translate="gender_male">Male</option>
                        <option value="F" data-translate="gender_female">Female</option>
                        <option value="MF" data-translate="gender_both">Both</option>
                    </select>
                </div>

                <!-- Level Dropdown -->
                <div class="col-md-4 mt-4">
                    <label for="level-select" class="form-label" data-translate="level_label">Level</label>
                    <select class="form-select" id="level-select">
                        <option value="all" data-translate="level_all">All Levels</option>
                        <option value="level1" data-translate="level_easy">Easy</option>
                        <option value="level2" data-translate="level_medium">Medium</option>
                        <option value="level3" data-translate="level_hard">Hard</option>
                    </select>
                </div>

            

        </div>



        <!-- Challenge Button -->
        <div class="d-grid gap-2 mt-4">
            <button class="btn btn-primary btn-md" id="challenge-btn" data-translate="challenge_button">Challenge
                Me!</button>
        </div>

        <div class="mt-4">
            <h3 class="text-center mb-3" data-translate="your_challenge_title">Your Challenge</h3>
            <div id="challenge-display" class="p-3">
                <span data-translate="challenge_placeholder">Your challenge will appear here...</span>
            </div>
        </div>

    </div>
    <!-- Main Content -->


    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- External JavaScript -->
    <script src="script.js"></script>
</body>

</html>
