        <form>
          <div class="form-group">
            <div class="row ">
              <div class="col-2 mt-2">
                <label class="control-label" for="optimistisk_tidsforbrug">V<sub>o</sub></label>

          <div class="form-group">

            </div>
          </div>
          <div class="form-group">
            <div class="row mt-3">
              <div class="col-2">
                <label class="control-label" for="effektiv_arbejdstid">E<sub>a</sub></label>
              </div>
              <div class="col-10">
                <input type="number" class="form-control" id="effektiv_arbejdstid" placeholder="Effektiv arbejdstid">
              </div>
            </div>
          </div>          
          <div class="text-center m-3">
            <button class="btn btn-primary " type="button" onclick="beregn(), showDiv()">Beregn</button>
          </div>
        </form>
