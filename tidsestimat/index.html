    <h1 class="m-2 text-center display-1" >tidsestimat</h1>

      <div id="content">
        
        

        <p>Tidsestimering i timer.</p>


        <div class="container">
          <div class="row">
            <div class="col-6">
              
              <form action="">
                <div class="form-group">
                  <div class="row ">
                    <div class="col-2 mt-2">
                      <label class="control-label" for="optimistisk_tidsforbrug">V<sub>o</sub></label>
                    </div>
                    <div class="col-10">
                      <input type="number" class="form-control" id="optimistisk_tidsforbrug" placeholder="Optimistisk skøn">
                    </div>
                  </div>
                </div><!-- End form-group-->
                <div class="form-group">
                  <div class="row mt-3">
                    <div class="col-2">
                      <label class="control-label" for="sandsynligt_tidsforbrug">V<sub>s</sub></label>
                    </div>
                    <div class="col-10">
                      <input type="number" class="form-control" id="sandsynligt_tidsforbrug" placeholder="Sandsynligt skøn">
                    </div>
                  </div>
                </div> <!-- End form-group-->

              </form> <!-- end form -->
            </div> <!--col-6 end -->
            <div class="col-6">
              <form action="">

                <div class="form-group">
                  <div class="row">
                    <div class="col-2">
                      <label class="control-label" for="pessimistisk_tidsforbrug">V<sub>p</sub></label>
                    </div>
                    <div class="col-10">
                      <input type="number" class="form-control" id="pessimistisk_tidsforbrug" placeholder="Pessimistisk skøn">
                    </div>
                  </div>
                </div><!-- End form-group-->
                <div class="form-group">
                  <div class="row mt-3">
                    <div class="col-2">
                      <label class="control-label" for="effektiv_arbejdstid">E<sub>a</sub></label>
                    </div>
                    <div class="col-10">
                      <input type="number" class="form-control" id="effektiv_arbejdstid" placeholder="Effektiv arbejdstid">
                    </div>
                  </div>
                </div><!-- End form-group--> 


              </form> <!-- end form -->
            </div> <!-- col-6 end -->

          </div>

            </thead>

                <td id="gns_lav"></span></td>

              <tr>

                <td class="font-oblique">V<sub>m</sub>&plusmn;3&sigma;</td>
              </tr>
