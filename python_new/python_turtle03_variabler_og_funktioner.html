<h1>Variabler og funktioner</h1>

<p>I programmer skal man ofte gøre det samme flere gange. Det kan f.eks. være det samme tal, de samme ord, eller den samme kombination af kommandoer. Det kan man gøre ved hjælp af variabler og funktioner.</p>

<h2>Variabler</h2>

<p>En variabel er en erstatning for noget andet. Se eksempel herunder, hvor vi laver en firkant.</p>

<pre><code class="python">from turtle import *

for i in range(4):
    forward(200)
    left(90)</code></pre>
    
<figure id="">

	<img class="p40" src="images/turtle_firkant.png" alt="" title="" />

	<figcaption></figcaption>

</figure>

<p>Hvis vi læser koden ovenfor, så siger den</p>

<p>Gentag 4 gange: gå 200 frem og drej 90&deg;</p>

<ul class="disc">
	<li>4 er altså antallet af kanter</li>
	<li>200 er altså længden på siden</li>
	<li>90 er altså vinklen vi skal dreje med</li>
</ul>

<p>Det kan vi oversætte til 3 variabler:</p>

<ul class="disc">
	<li>kanter = 4</li>
	<li>længde = 200</li>
	<li>vinkel = 90</li>
</ul>

<p>I python vil vi skrive det på følgende måde:</p>

<pre><code class="python">from turtle import *

kanter = 4
længde = 200
vinkel = 90


for i in range(kanter):
    forward(længde)
    left(vinkel)</code></pre>
    
<p>I stedet for at skrive tallene direkte ind i koden skriver vi nu</p>

<p>Hvis vi sammenligner koden her, med koden ovenfor, så har vi lavet en variabel, for hvert tal vi skal anvende i koden. Og vi har indsat variablens navn, der hvor tallet skal bruges.</p>






<p>Lad os prøve at lave et program, der kan tegne polygoner (mangekanter).</p>

<p>Det kan omskrives til en formel. Hvis <em>n</em> er antallet af kanter, kan vinkelsummen beregnes med følgende formel:</p>

<div class="latex">$$ vinkelsum = 180 \cdot (n-2) $$</div>

<p>En 7-kant har altså en vinkelsum på <span class="math">\( 180 \cdot (7-2) = 900 \)</span></p>

<p>Du kan finde en kort introduktion til udregning med Python her: <a href="python_turtle_regneregler.html" target="_blank">python_turtle_regneregler.html</a></p>

<h2>Designe program til at tegne ligesidede polygoner</h2>

<p>Når man skal igang med at lave programmer, så skal man nogle gange starte med noget simpelt der ligner. Her vil vi lave et program der tegner en ligesidet trekant ved hjælp af variabler.</p>

<p>Det vi ved om en trekant er:</p>

<ul class="disc">
	<li>en trekant har vinkelsummen 180&deg;</li>
	<li>hver vinkel er 60&deg; (<span class="math">\( 180 \over 3 \)</span>)</li>
</ul>

<p>Så et forslag til program kan være:</p>

<pre><code class="python">from turtle import *

kanter = 3
længde = 200
vinkelsum = 180
vinkel = vinkelsum/kanter

for i in range(kanter):
    forward(længde)
    left(vinkel)</code></pre>

<p>Fejlen i vores formel er, at vi skal dreje den ydre vinkel for at tegne rigtigt. Den kan vi beregne ved at sige at det er en halvcirkel (180&deg;) - den indre vinkel, altså:</p>

<div class="latex">$$ 180-60 = 120 $$</div>

<p>Så vi ændrer programmet ved at lave en ny variabel <em>indrevinkel</em>, som vi sætter til <em>180-vinkel</em></p>

<pre><code class="python">from turtle import *

kanter = 3
længde = 200
vinkelsum = 180
vinkel = vinkelsum/kanter
indrevinkel = 180 - vinkel

for i in range(kanter):
    forward(længde)
    left(indrevinkel)</code></pre>
