<!DOCTYPE html>
<html lang="en">
<head>
  <title>BS_eks_03</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>body {font-size:.9rem;}</style>  
</head>
<body>

<div class="jumbotron bg-light p-3">
			
	<h1>Bootstrap_eksempelside_03</h1>
	
	<p class="lead">(Bredde: <span id="dimensions"></span>px - <span id="bs_term"></span>)</p>
	
	<ul class="disc">
		<li>Container med 3 x 9 kolonner</li>
		<li>Default settings (<code class="">.container.sm</code>)</li>
	</ul>
	
	<input type="button" class="btn btn-success" value="Luk vinduet" onclick="self.close()">
			
</div>

<div class="container">
	
	<div class="row" style="height:500px">
		
		<div class="col-3 border ">
			
			<h2>Menu</h2>
			
		</div>
		
		<div class="col-9 border">
			
			<h2>Indhold</h2>
			
		</div>
		
	</div>
	
</div>
  


<script>
	$(window).resize(function() {
    $("#dimensions").html($(window).width());
    if ($(window).width()<576) {
		$("#bs_term").html("Extra small");
		} else if ($(window).width()<767) { 
		$("#bs_term").html("Small");
		} else if ($(window).width()<991) { 
		$("#bs_term").html("Medium");
		} else if ($(window).width()<1199) { 
		$("#bs_term").html("Large");
		} else {
		$("#bs_term").html("Extra large");}
    }).resize();
</script>

</body>
</html>
